<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/scss/index.css">
    <link rel="stylesheet" href="icon/style.css">

    <title>Weather web</title>
</head>
<body>
    <header>
        <h1>Future weather in :</h1>
        <select name="region" id="">
            <option value="">新北市</option>
            <option value="">南投縣</option>
            <option value="">高雄市</option>
            <option value="">台東縣</option>
        </select>
    </header>
    <main>
        <div class="weather">
            <img src="images/sun.png" alt="">
            <div class="weather__item">
                <h2>25°</h2>
                <span>04/19 凌晨</span>
            </div>
            <ul class="weather__info">
                <li>
                    <i class="icon-thermometer"></i>
                    <span>舒適</span>
                </li>
                <li>
                    <i class="icon-umbrella"></i>
                    <span>陰短暫雨</span>
                </li>
                <li>
                    <i class="icon-droplet"></i>
                    <span>30</span>
                </li>
            </ul>
        </div>
        <ul class="time">
            <li>
                <i class="icon-sunrise"></i>
                <span>10°</span>
            </li>
            <li>
                <i class="icon-sun"></i>
                <span>25°</span>
            </li>
            <li>
                <i class="icon-sunset"></i>
                <span>15°</span>
            </li>
        </ul>
    </main>
    <footer>
        <span>°F</span>
        |
        <span>°C</span>
    </footer>
</body>
</html>
